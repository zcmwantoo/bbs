<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1><a href="/">留言板</a>
        <small>记录你的每一天</small>
    </h1>
    <form action="/comment" method="get">
        <div class="form-group">
            <label for="exampleInputName2">昵称</label>
            <input type="text" class="form-control" name="name" id="exampleInputName2" placeholder="你的昵称" required minlength="2" maxlength="10">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">你的email </label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="不能为空..." required >
        </div>
        <div class="form-group">
            <label for="text-area">你要输入的内容</label>
            <textarea class="form-control" rows="10" id="text-area" name="content" required minlength="10" ></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">请选择图片</label>
            <input type="file" id="exampleInputFile" name="img">
            <p class="help-block">Example block-level help text here.</p>
        </div>


        <button type="submit" class="btn btn-success">提交</button>
    </form>

</div>
</body>
</html>
